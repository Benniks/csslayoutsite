      <style>
  #main {
    width: 600px;
    margin: 0 auto;
  }
</style>

<div class="highlight"><pre><code class="css"><span class="nf">#main</span> <span class="p">{</span>
  <span class="k">width</span><span class="o">:</span> <span class="m">600px</span><span class="p">;</span>

<span class="p">}</span>
</code></pre></div>

<div id="main" class="elem">
  <span class="label">&lt;div id="main"></span>
  <p>
    设置块级元素的 <code>width</code> 可以阻止它从左到右撑满容器。然后你就可以设置左右外边距为 <code>auto</code> 来使其水平居中。元素会占据你所指定的宽度，然后剩余的宽度会一分为二成为左右外边距。
  </p>
  <p>
    唯一的问题是，当浏览器窗口比元素的宽度还要窄时，浏览器会显示一个水平滚动条来容纳页面。让我们再来改进下这个方案...
  </p>
